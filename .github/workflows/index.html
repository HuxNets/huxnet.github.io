<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Стримеров</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preconnect" href="https://api.twitch.tv">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <div class="d-flex justify-content-center align-items-center position-relative">
                <a href="analizator.html" class="btn btn-primary position-absolute start-0">Анализатор YouTube</a>
                <h1 class="title animate__animated animate__fadeInDown m-0">
                    <i class="fas fa-stream me-2"></i> Трекер Стримеров
                </h1>
            </div>
        </header>
        
        <div class="row mb-4 animate__animated animate__fadeIn animate__fast">
            <div class="col-md-8 mx-auto">
                <div class="search-box">
                    <input type="text" id="streamerInput" class="form-control" placeholder="Введите логин стримера..." autocomplete="off">
                    <button class="btn btn-add" id="addStreamerBtn">
                        <i class="fas fa-plus me-2"></i> Добавить
                    </button>
                </div>
                <div id="errorMessage" class="error-message mt-2"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="sort-options">
                    <button class="btn btn-sm btn-sort" data-sort="name">
                        <i class="fas fa-sort-alpha-down me-1"></i> По имени
                    </button>
                    <button class="btn btn-sm btn-sort" data-sort="date">
                        <i class="fas fa-sort-numeric-down me-1"></i> По дате
                    </button>
                    <button class="btn btn-sm btn-sort" data-sort="viewers">
                        <i class="fas fa-users me-1"></i> По зрителям
                    </button>
                    <button id="deleteAllBtn" class="btn btn-sm btn-danger ms-2">
                        <i class="fas fa-trash-alt me-1"></i> Удалить всех
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row g-4" id="streamersContainer"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Защита от просмотра кода
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 117)) {
                e.preventDefault();
                window.location.href = "about:blank";
            }
            if (e.keyCode === 123) {
                e.preventDefault();
                window.location.href = "about:blank";
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
